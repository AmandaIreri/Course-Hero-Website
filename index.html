<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img src="./images/icons8-graduation-cap-30.png" class="cap">
            <b>SKILL<span class="hero">HERO</span></b>
        </div>
        <div id="about-section">
            <a class="home">Home</a>
            <a >Programs</a>
            <a >About</a>
            <a >Contact</a>
        </div>
        <div id="registration">
            <button class="login-button">Login</button>
            <button class="join-button">Join Now</button>
        </div>
    </div>
    <div id="landing-section">
        <div id="main-section">
            <h1 >Upgrade Your
                <br>
                Skills Up To
                <br>
                <span class="superhero">Superhero</span>Level
            </h1>
            <br>
            <p id="skills">Don't let your strength be defeated,</p>
            <p id="skills">Explore the hidden skills withn you</p>
            <br>
            <br>
            <div id="explore-button">
                <input type="text" placeholder="What skills are you looking for?">
                <button >Explore Now</button>
            </div>
            <br>
            <br>
            <div id="subscription">
                <p class="tick">&#10003;Monthly Subscription </p>
                <p class="tick">&#10003;30 day money back guarantee </p>
            </div>
        </div>
            <div id="images">
                <img src="./images/bannerImg.png" class="mainimage">

            </div>
    </div>
    <div id="logos">
        <img src="./images/microsoft.png" class="microsoft">
        <img src="./images/google.png" class="google">
        <img src="./images/slack.png" class="slack">
        <img src="./images/udemy.webp" class="udemy">
    </div>
</body>
</html>
