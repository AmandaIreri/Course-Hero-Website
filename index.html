<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div id="container1">
            <img src="./images/icons8-graduation-cap-30.png" class="cap">
            <b class="skill">SKILL<span class="hero">HERO</span></b>
        </div>
        <div id="container2">
            <b class="home">Home</b>
            <b class="b1">Programs</b>
            <b class="b1">About</b>
            <b class="b1">Contact</b>
        </div>
        <div id="container3">
            <button class="button1">Login</button>
            <button class="button2">Join Now</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="main">
        <div id="words">
            <b class="b2">Upgrade Your</b>
            <br>
            <b class="b2">Skills Up To</b>
            <br>
            <b class="b2"><span class="span2">Superhero</span>Level</b>
            <br>
            <br>
            <br>
            <br>
            <span class="span3">Don't let your strength be defeated,</span>
            <br>
            <span class="span3">Explore the hidden skills withn you</span>
            <br>
            <br>
            <br>
            <div id="input">

                <button class="button3">Explore Now</button>
            </div>
            <br>
            <br>
            <br>
            <div id="subscription">
                <div id="1">
                    <span class="tick">&#10003;</span>
                    <span class="span3">Monthly Subscription</span>
                </div>
                <div id="2">
                    <span class="tick">&#10003;</span>
                    <span class="span3">30 day money back guarantee</span>
                </div>
            </div>
        </div>
            <div id="images">
                <img src="./images/image2.png" class="mainimage">
                <div id="icons">
                    <img src="" class="image1">
                    <img src="" class="image2">
                    <img src="" class="image3">
                    <img src="" class="image4">
                </div>
            </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="logos">
        <img src="./images/microsoft.png" class="logo1">
        <img src="./images/google.png" class="logo2">
        <img src="./images/slack.png" class="logo3">
        <img src="" class="logo4">
